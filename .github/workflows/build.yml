name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: npm install

      # --- SIDECAR BINARY PREPARATION ---
      
      - name: Get Sidecar Binaries (Linux)
        if: startsWith(matrix.platform, 'ubuntu-')
        run: |
          mkdir -p src-tauri/binaries
          # Tracy
          curl -L https://github.com/gear-genomics/tracy/releases/download/v0.8.9/tracy-v0.8.9-linux-amd64 -o src-tauri/binaries/tracy-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/tracy-x86_64-unknown-linux-gnu
          # Bio-Engine
          curl -L https://github.com/lagosproject/bio-engine/releases/latest/download/bio-engine-${{ matrix.platform }} -o src-tauri/binaries/bio-engine-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/bio-engine-x86_64-unknown-linux-gnu

      - name: Get Sidecar Binaries (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          # Bio-Engine
          curl -L https://github.com/lagosproject/bio-engine/releases/latest/download/bio-engine.exe -o src-tauri/binaries/bio-engine-x86_64-pc-windows-msvc.exe
          
          # Tracy (Dynamic latest version)
          LATEST_TRACY_URL=$(curl -s https://api.github.com/repos/gear-genomics/tracy/releases/latest | grep "browser_download_url.*windows-amd64" | cut -d '"' -f 4)
          curl -L "$LATEST_TRACY_URL" -o src-tauri/binaries/tracy-x86_64-pc-windows-msvc.exe

      # --- TAURI BUILD ---

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Matches standard vX.Y.Z format
          releaseId: ${{ github.event.release.id }}
          releaseName: "PS Analyzer v__VERSION__"
          releaseBody: "Automated release from GitHub Actions"
          releaseDraft: false
          prerelease: false
