name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: npm install

      # --- SIDECAR BINARY PREPARATION ---
      
      - name: Get Sidecar Binaries (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          mkdir -p src-tauri/binaries
          # Tracy
          curl -L https://github.com/gear-genomics/tracy/releases/download/v0.8.1/tracy_v0.8.1_linux_x86_64bit -o src-tauri/binaries/tracy-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/tracy-x86_64-unknown-linux-gnu
          # Bio-Engine
          curl -L https://github.com/pabloferlagosidipaz/bio-engine/releases/latest/download/bio-engine -o src-tauri/binaries/bio-engine-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/bio-engine-x86_64-unknown-linux-gnu

      - name: Get Sidecar Binaries (Windows)
        if: matrix.platform == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            autoconf
            automake
            libtool
            pkg-config
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-libdeflate
            mingw-w64-x86_64-libtre
            mingw-w64-x86_64-libsystre
            mingw-w64-x86_64-gettext
            make
            git

      - name: Build Sidecar Binaries (Windows)
        if: matrix.platform == 'windows-latest'
        shell: msys2 {0}
        run: |
          mkdir -p src-tauri/binaries
          # Bio-Engine (downloaded via curl but msys2 env)
          curl -L https://github.com/pabloferlagosidipaz/bio-engine/releases/latest/download/bio-engine.exe -o src-tauri/binaries/bio-engine-x86_64-pc-windows-msvc.exe
          
          # Build Tracy
          git clone --recursive https://github.com/gear-genomics/tracy.git tracy-build
          cd tracy-build
          # Patch all CMakeLists.txt in sdsl-lite for modern CMake (>= 3.27)
          find src/xxsds -name "CMakeLists.txt" -exec sed -i 's/cmake_minimum_required(VERSION [^)]*)/cmake_minimum_required(VERSION 3.5)/' {} \;
          # Build sdsl-lite manually (bypass install.sh to avoid googletest build)
          cd src/xxsds/build
          cmake -G "Unix Makefiles" -DCMAKE_INSTALL_PREFIX="$(pwd)/../../sdslLite" ..
          make -j sdsl
          # Manually install headers and library (skip googletest/examples)
          mkdir -p ../../sdslLite/include ../../sdslLite/lib
          cp -r ../include/sdsl ../../sdslLite/include/
          # Find and copy built library files
          find . -name "libsdsl.a" -exec cp {} ../../sdslLite/lib/ \;
          find . -name "libdivsufsort.a" -exec cp {} ../../sdslLite/lib/ \;
          find . -name "libdivsufsort64.a" -exec cp {} ../../sdslLite/lib/ \;
          cd ../../..
          # Create sentinel file so Tracy's Makefile skips install.sh
          touch .sdsl
          # Patch Makefile for Windows: remove -ldl, add Winsock flags, and fix Boost lib names (-mt suffix in MSYS2)
          sed -i 's/-ldl//g' Makefile
          sed -i 's/^CXXFLAGS += /CXXFLAGS += -DWIN32_LEAN_AND_MEAN -D_WIN32_WINNT=0x0601 -Wno-use-after-free /' Makefile
          sed -i 's/-lboost_iostreams/-lboost_iostreams-mt/g' Makefile
          sed -i 's/-lboost_filesystem/-lboost_filesystem-mt/g' Makefile
          sed -i 's/-lboost_program_options/-lboost_program_options-mt/g' Makefile
          sed -i 's/-lboost_date_time/-lboost_date_time-mt/g' Makefile
          # Order matters for static linking: ws2_32, regex, tre, intl, iconv, and bcrypt MUST come after lhts
          sed -i 's/-ldeflate/-ldeflate -lws2_32 -lregex -ltre -lintl -liconv -lbcrypt/g' Makefile
          make STATIC=1 CXX=g++
          
          cp src/tracy.exe ../src-tauri/binaries/tracy-x86_64-pc-windows-msvc.exe

      # --- TAURI BUILD ---

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Matches standard vX.Y.Z format
          releaseId: ${{ github.event.release.id }}
          releaseName: "PS Analyzer v__VERSION__"
          releaseBody: "Automated release from GitHub Actions"
          releaseDraft: false
          prerelease: false
